<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Broadcaster</title>
</head>
<body>
  <h1>Broadcaster</h1>
  <video id="local" autoplay muted playsinline style="width:480px;border:1px solid #444"></video>
  <button id="go">Go Live</button>
  <p id="status"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    import * as mediasoupClient from 'https://esm.sh/mediasoup-client@3';

    const status = (t) => document.getElementById('status').textContent = t;
    const socket = io();
    let device, sendTransport;

    async function loadDevice() {
      const rtpCapabilities = await new Promise(res => socket.emit('getRtpCapabilities', res));
      device = new mediasoupClient.Device();
      await device.load({ routerRtpCapabilities: rtpCapabilities });
    }

    async function start() {
      status('Requesting camera/micâ€¦');
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      } catch (e) {
        status('Failed to get camera/mic: ' + e.message + ' (Are you on HTTPS or localhost?)');
        console.error(e);
        return;
      }

      document.getElementById('local').srcObject = stream;
      status('Loaded camera. Setting up transportâ€¦');

      await loadDevice();

      const params = await new Promise(res => socket.emit('createSendTransport', res));
      sendTransport = new mediasoupClient.Transport.SendTransport({
        id: params.id,
        iceParameters: params.iceParameters,
        iceCandidates: params.iceCandidates,
        dtlsParameters: params.dtlsParameters,
        direction: 'send',
      });

      sendTransport.on('connect', ({ dtlsParameters }, callback, errback) => {
        socket.emit('connectSendTransport', { dtlsParameters }, (r) => r === 'ok' ? callback() : errback(new Error('connect failed')));
      });

      sendTransport.on('produce', ({ kind, rtpParameters }, callback, errback) => {
        socket.emit('produce', { kind, rtpParameters }, (data) => {
          if (data?.error) return errback(new Error(data.error));
          callback({ id: data.id });
        });
      });

      status('Producing video/audioâ€¦');
      const v = stream.getVideoTracks()[0];
      if (v) await sendTransport.produce({ track: v });
      const a = stream.getAudioTracks()[0];
      if (a) await sendTransport.produce({ track: a });

      status('ðŸ”´ Live!');
    }

    document.getElementById('go').onclick = start;
  </script>
</body>
</html>
