<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KoHat Live Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    html, body { margin:0; padding:0; height:100%; width:100%; background:#000; }
    .wrap { display:flex; flex-direction:column; min-height:100vh; }
    header { padding:10px 14px; border-bottom:1px solid #00000022; display:flex; align-items:center; gap:10px; background:#0b0b0b; color:#fff; }
    header h1 { margin:0; font-size:16px; font-weight:600; }
    main { flex:1; display:flex; align-items:center; justify-content:center; padding:0; }
    video { width:100vw; height:calc(100vh - 88px); object-fit:contain; background:#000; }
    .row { display:flex; gap:8px; align-items:center; }
    .pill { padding:4px 8px; border-radius:999px; font-size:12px; background:#2563eb; color:white; }
    .pill.bad { background:#ef4444; }
    footer { padding:8px 14px; border-top:1px solid #00000022; display:flex; justify-content:space-between; align-items:center; font-size:12px; color:#ddd; background:#0b0b0b; }
    .muted { opacity:.8 }
    button { padding:8px 12px; border-radius:8px; border:1px solid #00000033; background:#111827; color:white; cursor:pointer; }
    button:disabled{ opacity:.5; cursor:not-allowed; }
    pre.log { color:#9ca3af; font:12px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; margin:8px 14px; white-space:pre-wrap }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="row"><span class="pill" id="status">Idle</span></div>
    <h1 id="title">Viewer</h1>
    <div style="margin-left:auto" class="muted" id="info"></div>
  </header>
  <main>
    <video id="video" playsinline autoplay muted controls></video>
  </main>
  <footer>
    <div class="muted">Press play if your browser blocks autoplay.</div>
    <div><button id="unmute">Unmute</button></div>
  </footer>
  <pre class="log" id="log"></pre>
</div>

<script src="/socket.io/socket.io.js"></script>

<!-- Strong Android WebView shim: ensure non-empty codecs for mediasoup-client -->
<script>
(function () {
  function synthCaps(kind) {
    if (kind === 'audio') {
      return { codecs: [{ mimeType: 'audio/opus', clockRate: 48000, channels: 2 }], headerExtensions: [] };
    }
    return {
      codecs: [
        { mimeType: 'video/VP8',  clockRate: 90000 },
        { mimeType: 'video/H264', clockRate: 90000, sdpFmtpLine: 'level-asymmetry-allowed=1;packetization-mode=1;profile-level-id=42e01f' }
      ],
      headerExtensions: []
    };
  }
  function ensureCaps(v, kind) {
    if (!v || typeof v !== 'object') return synthCaps(kind);
    if (!Array.isArray(v.codecs) || v.codecs.length === 0) v.codecs = synthCaps(kind).codecs;
    if (!Array.isArray(v.headerExtensions)) v.headerExtensions = [];
    return v;
  }
  if (window.RTCRtpReceiver && typeof RTCRtpReceiver.getCapabilities === 'function') {
    const orig = RTCRtpReceiver.getCapabilities.bind(RTCRtpReceiver);
    RTCRtpReceiver.getCapabilities = (kind) => {
      try { return ensureCaps(orig(kind), kind); } catch (_) { return synthCaps(kind); }
    };
  }
  if (window.RTCRtpSender && typeof RTCRtpSender.getCapabilities === 'function') {
    const orig = RTCRtpSender.getCapabilities.bind(RTCRtpSender);
    RTCRtpSender.getCapabilities = (kind) => {
      try { return ensureCaps(orig(kind), kind); } catch (_) { return synthCaps(kind); }
    };
  }
})();
</script>

<!-- Viewer logic -->
<script type="module">
  import * as mediasoupClientNS from 'https://esm.sh/mediasoup-client@3';
  const mediasoupClient = mediasoupClientNS?.default ?? mediasoupClientNS;

  const $status = document.getElementById('status');
  const $title  = document.getElementById('title');
  const $info   = document.getElementById('info');
  const $video  = document.getElementById('video');
  const $unmute = document.getElementById('unmute');
  const $log    = document.getElementById('log');

  const log = (...a) => { console.log('[VIEWER]', ...a); try{$log.textContent += a.map(x=>typeof x==='string'?x:JSON.stringify(x)).join(' ') + '\n';}catch(_){} };
  const setStatus = (s, bad=false) => { $status.textContent = s; $status.className = 'pill' + (bad ? ' bad' : ''); };

  try {
    $video.muted = true;
    $video.playsInline = true;
    $video.setAttribute('playsinline','');
    $video.setAttribute('webkit-playsinline','');
    $video.autoplay = true;
  } catch (_) {}

  const qs = new URLSearchParams(location.search);
  const ident = qs.get('slug') || qs.get('liveId') || qs.get('id') || qs.get('room') || qs.get('ch') || '';
  const tokenQS = qs.get('token') || ''; // raw or "Bearer ..."

  $title.textContent = 'Viewer: ' + (ident || '(no id)');
  $info.textContent  = location.host;

  if (!ident) { setStatus('Missing id/slug', true); throw new Error('missing ident'); }

  const bearerToken = tokenQS ? (/^Bearer\s+/i.test(tokenQS) ? tokenQS : ('Bearer ' + tokenQS)) : undefined;

  setStatus('Connecting…');
  const socket = io('/', {
    path: '/socket.io',
    transports: ['websocket', 'polling'],
    withCredentials: true,
    auth: { role: 'viewer', token: bearerToken, slug: ident, liveId: ident }
  });

  socket.on('connect_error', (e) => { log('connect_error', e?.message || e); setStatus('Connect error: ' + (e?.message || e), true); });
  socket.on('disconnect', (r) => { log('disconnect', r); setStatus('Disconnected', true); });

  socket.on('connect', async () => {
    try {
      setStatus('Loading caps…');
      const rtpCaps = await emitAck('getRtpCapabilities', null);
      log('router caps OK');

      const device = new mediasoupClient.Device();
      await device.load({ routerRtpCapabilities: rtpCaps });
      log('device loaded', device.rtpCapabilities?.codecs?.map(c=>c.mimeType));

      setStatus('Creating transport…');
      const tInfo = await emitAck('createRecvTransport', null);
      const recvTransport = device.createRecvTransport(tInfo);
      recvTransport.on('connect', ({ dtlsParameters }, cb, err) => emitAck('connectRecvTransport', { dtlsParameters }).then(cb).catch(err));

      async function consumeKind(kind) {
        const res = await emitAck('consume', { rtpCapabilities: device.rtpCapabilities, kind });
        if (res?.error) { log('consume error', kind, res.error); setStatus(`Error: ${res.error}`, true); return null; }
        const consumer = await recvTransport.consume(res);
        const stream = $video.srcObject || new MediaStream();
        stream.addTrack(consumer.track);
        $video.srcObject = stream;
        await emitAck('resume', { consumerId: consumer.id });
        log('consuming', kind);
        return consumer;
      }

      setStatus('Starting video…');
      await consumeKind('video'); // if no producer yet, server tells us

      setStatus('Starting audio…');
      await consumeKind('audio');

      setStatus('LIVE');

      socket.on('newProducer', async (p) => {
        try {
          log('newProducer', p);
          await consumeKind(p.kind);
          setStatus('LIVE');
        } catch(e) { log('newProducer failed', e); }
      });

    } catch (e) {
      log('fatal error', e);
      setStatus('Error: ' + (e?.message || e), true);
    }
  });

  function emitAck(event, payload){
    return new Promise((resolve) => {
      socket.timeout(8000).emit(event, payload, (res) => resolve(res));
    });
  }

  $unmute.addEventListener('click', async () => {
    try { $video.muted = false; await $video.play().catch(()=>{}); } catch (_) {}
  });
</script>
</body>
</html>
