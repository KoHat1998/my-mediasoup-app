<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live</title>
  <style>
    html,body{margin:0;padding:0;background:#000;height:100%;width:100%;overflow:hidden}
    video{position:fixed;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
    #badge{
      position:fixed;top:10px;left:10px;z-index:10;
      padding:4px 10px;border-radius:999px;
      font:12px/1 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#fff;background:#ef4444; /* OFFLINE = red */
      user-select:none;pointer-events:none;
    }
    #badge.live{background:#2563eb;} /* LIVE = blue */
  </style>
</head>
<body>
  <div id="badge">OFFLINE</div>
  <video id="v" playsinline autoplay muted></video>

  <script src="/socket.io/socket.io.js"></script>

  <!-- Android WebView safety shim to avoid null getCapabilities -> 'codecs' crash -->
  <script>
  (function(){
    function caps(x){ if(!x||typeof x!=='object') x={}; if(!Array.isArray(x.codecs)) x.codecs=[]; if(!Array.isArray(x.headerExtensions)) x.headerExtensions=[]; return x; }
    if (window.RTCRtpReceiver?.getCapabilities){
      const o=RTCRtpReceiver.getCapabilities.bind(RTCRtpReceiver);
      RTCRtpReceiver.getCapabilities=(k)=>{ try{return caps(o(k));}catch(_){return caps(null);} };
    }
    if (window.RTCRtpSender?.getCapabilities){
      const o=RTCRtpSender.getCapabilities.bind(RTCRtpSender);
      RTCRtpSender.getCapabilities=(k)=>{ try{return caps(o(k));}catch(_){return caps(null);} };
    }
  })();
  </script>

  <!-- Minimal mediasoup viewer with LIVE/OFFLINE badge -->
  <script type="module">
  (async () => {
    const $v = document.getElementById('v');
    const $badge = document.getElementById('badge');

    // autoplay-friendly defaults (video-only; keep muted)
    $v.autoplay = true;
    $v.muted = true;
    $v.playsInline = true;
    $v.setAttribute('playsinline','');
    $v.setAttribute('webkit-playsinline','');

    // import mediasoup-client
    let m = await import('https://esm.sh/mediasoup-client@3');
    const mediasoupClient = m?.default ?? m;

    // read query params from Flutter URL
    const qs = new URLSearchParams(location.search);
    const ident = qs.get('slug') || qs.get('liveId') || qs.get('id') || qs.get('room') || qs.get('ch') || '';
    if (!ident) { $badge.textContent='OFFLINE'; $badge.classList.remove('live'); return; }
    const rawTok = qs.get('token') || '';
    const token = rawTok ? (/^Bearer\s+/i.test(rawTok) ? rawTok : ('Bearer '+rawTok)) : undefined;

    // socket.io
    const socket = io('/', {
      path: '/socket.io',
      transports: ['websocket','polling'],
      withCredentials: true,
      auth: { role: 'viewer', token, slug: ident, liveId: ident }
    });

    // mediasoup state
    let device, recvTransport, videoConsumer;

    const emitAck = (ev, data) => new Promise((res,rej)=>{
      socket.timeout(10000).emit(ev, data, (r)=>{
        if (r && r.error) return rej(new Error(r.error));
        res(r);
      });
    });

    async function ensureDevice(){
      if (device) return;
      const caps = await emitAck('getRtpCapabilities', null);
      device = new mediasoupClient.Device();
      await device.load({ routerRtpCapabilities: caps });
    }

    async function ensureRecvTransport(){
      if (recvTransport) return;
      const info = await emitAck('createRecvTransport', null);
      recvTransport = device.createRecvTransport(info);
      recvTransport.on('connect', ({dtlsParameters}, cb, eb) => {
        emitAck('connectRecvTransport', { dtlsParameters }).then(cb).catch(eb);
      });
    }

    function setBadgeLive(live){
      if (live) { $badge.textContent='LIVE'; $badge.classList.add('live'); }
      else { $badge.textContent='OFFLINE'; $badge.classList.remove('live'); }
    }

    async function consumeVideo(){
      await ensureDevice();
      await ensureRecvTransport();

      const res = await emitAck('consume', { rtpCapabilities: device.rtpCapabilities, kind: 'video' });
      if (res?.error) throw new Error(res.error);

      // close previous
      try { videoConsumer?.close(); } catch(_){}

      const consumer = await recvTransport.consume({
        id: res.id, producerId: res.producerId, kind: 'video', rtpParameters: res.rtpParameters
      });

      const attach = async () => {
        const ms = new MediaStream([consumer.track]);
        $v.srcObject = ms;
        try { await $v.play(); } catch (_) {}
        setBadgeLive(true);
      };

      if (consumer.track.readyState === 'live') attach();
      else {
        const onUnmute = async () => { consumer.track.removeEventListener('unmute', onUnmute); await attach(); };
        consumer.track.addEventListener('unmute', onUnmute);
      }

      await emitAck('resume', { consumerId: consumer.id }).catch(()=>{});
      try { await consumer.requestKeyFrame(); } catch(_) {}
      try { socket.emit('setPreferredLayers', { spatialLayer: 1 }, () => {}); } catch(_){}

      videoConsumer = consumer;

      consumer.track.addEventListener('ended', ()=> setBadgeLive(false));
      consumer.track.addEventListener('mute',  ()=> setBadgeLive(false));
      consumer.track.addEventListener('unmute',()=> setBadgeLive(true));
    }

    // connect & react to new producers
    socket.on('connect', async ()=>{ try{ await consumeVideo(); }catch(_){ setBadgeLive(false); } });
    socket.on('disconnect', ()=> setBadgeLive(false));
    socket.on('newProducer', async ({kind})=>{
      if (kind==='video') { try { await consumeVideo(); } catch(_){ setBadgeLive(false); } }
    });
  })();
  </script>
</body>
</html>
