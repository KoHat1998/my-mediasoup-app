<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KoHat Live Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; background:#000; overflow:hidden; }
    #stage { position:relative; height:100%; width:100%; }
    video { width:100%; height:100%; object-fit:contain; background:#000; }
    #status { position:absolute; top:10px; left:10px; padding:6px 10px; background:rgba(0,0,0,.7);
              color:#fff; font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; border-radius:6px; }
    #status.error { background:#8a1f1f; }
    #status.live  { background:#c62828; }
  </style>
</head>
<body>
  <div id="stage">
    <video id="video" autoplay playsinline></video>
    <div id="status">Player ready. Waiting for app…</div>
  </div>

  <!-- Socket.IO client (served by your Node app at /socket.io/socket.io.js) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- mediasoup-client (ESM import) -->
  <script type="module">
    import * as mediasoupClient from 'https://esm.sh/mediasoup-client@3';

    const $video  = document.getElementById('video');
    const $status = document.getElementById('status');

    function setStatus(text, cls='') {
      $status.className = cls;
      $status.textContent = text;
      // also let Flutter know
      if (window.flutter_inappwebview?.callHandler) {
        window.flutter_inappwebview.callHandler('playerStatus', { text, cls }).catch(()=>{});
      }
    }

    function qs(name, fallback='') {
      const v = new URLSearchParams(location.search).get(name);
      return v ?? fallback;
    }

    let socket = null;
    let device = null;
    let recvTransport = null;
    let videoConsumer = null;
    let audioConsumer = null;

    async function connectSocket(host, { token, role, slug, liveId }) {
      return new Promise((resolve, reject) => {
        try {
          socket = io(host, {
            path: '/socket.io',
            transports: ['websocket'],
            auth: { token, role, slug, liveId }
          });

          socket.once('connect', () => resolve());
          socket.once('connect_error', (e) => reject(e));

          // generic listeners
          socket.on('error', (m) => setStatus(`Server error: ${m}`, 'error'));
          socket.on('disconnect', (r) => setStatus(`Disconnected: ${r}`, ''));
        } catch (e) {
          reject(e);
        }
      });
    }

    async function loadDevice() {
      const caps = await new Promise((res, rej) =>
        socket.emit('getRtpCapabilities', null, (ans) => ans?.error ? rej(ans.error) : res(ans))
      );
      device = new mediasoupClient.Device();
      await device.load({ routerRtpCapabilities: caps });
    }

    async function createRecvTransport() {
      const info = await new Promise((res, rej) =>
        socket.emit('createRecvTransport', null, (ans) => ans?.error ? rej(ans.error) : res(ans))
      );
      recvTransport = device.createRecvTransport(info);
      recvTransport.on('connect', ({ dtlsParameters }, cb, eb) => {
        socket.emit('connectRecvTransport', { dtlsParameters }, (ans) => ans?.error ? eb(ans.error) : cb());
      });
    }

    function attachTrack(kind, track) {
      const stream = $video.srcObject instanceof MediaStream ? $video.srcObject : new MediaStream();
      if (kind === 'video') {
        const old = stream.getVideoTracks()[0]; if (old) stream.removeTrack(old);
      } else {
        const old = stream.getAudioTracks()[0]; if (old) stream.removeTrack(old);
      }
      stream.addTrack(track);
      if (!$video.srcObject) $video.srcObject = stream;
    }

    async function consume(kind) {
      const data = await new Promise((res, rej) =>
        socket.emit('consume',
          { rtpCapabilities: device.rtpCapabilities, kind },
          (ans) => ans?.error ? rej(ans.error) : res(ans)
        )
      );
      const consumer = await recvTransport.consume(data);
      attachTrack(kind, consumer.track);
      await new Promise((res, rej) =>
        socket.emit('resume', { consumerId: consumer.id }, (ans) => ans?.error ? rej(ans.error) : res(ans))
      );
      return consumer;
    }

    function wireServerEvents() {
      // server emits: io.to(room).emit('newProducer', { kind, slug })
      socket.on('newProducer', async ({ kind }) => {
        try {
          if (kind === 'video') { try { videoConsumer?.close(); } catch {} videoConsumer = await consume('video'); }
          if (kind === 'audio') { try { audioConsumer?.close(); } catch {} audioConsumer = await consume('audio'); }
          setStatus('LIVE', 'live');
        } catch (e) {
          console.warn('Re-consume failed:', e);
        }
      });

      // viewer count: io.to(room).emit('viewers', count)
      socket.on('viewers', (n) => {
        if (Number.isFinite(n)) {
          // optional: display somewhere; we’ll keep the status unchanged
          if (window.flutter_inappwebview?.callHandler) {
            window.flutter_inappwebview.callHandler('viewerCountChanged', { count: n }).catch(()=>{});
          }
        }
      });
    }

    async function start(optsFromFlutter) {
      // 1) Merge URL params + Flutter opts
      const host   = (optsFromFlutter?.host || location.origin).replace(/\/+$/, '');
      const role   = optsFromFlutter?.role || qs('role', 'viewer');
      const token  = optsFromFlutter?.token || qs('token', '');
      const slug   = optsFromFlutter?.slug || qs('slug', '');
      const liveId = optsFromFlutter?.liveId || qs('liveId', '') || qs('id','') || qs('room','') || qs('ch','');

      if (!slug && !liveId) {
        setStatus('No slug/liveId provided.', 'error');
        throw new Error('missing slug/liveId');
      }

      // 2) Connect socket with auth required by server
      setStatus('Connecting…');
      await connectSocket(host, { token, role, slug, liveId });
      wireServerEvents();

      // 3) mediasoup recv flow
      await loadDevice();
      await createRecvTransport();

      // 4) Try consume video then audio
      try { videoConsumer = await consume('video'); } catch { /* wait for producer */ }
      try { audioConsumer = await consume('audio'); } catch { /* optional */ }

      if (videoConsumer || audioConsumer) {
        setStatus(videoConsumer ? 'LIVE' : 'Audio Only', 'live');
      } else {
        setStatus('Waiting for broadcaster…');
      }

      // let Flutter know we’re ready
      if (window.flutter_inappwebview?.callHandler) {
        window.flutter_inappwebview.callHandler('streamState', {
          live: !!(videoConsumer || audioConsumer),
          hasVideo: !!videoConsumer,
          hasAudio: !!audioConsumer
        }).catch(()=>{});
      }
    }

    // Expose a small bridge for Flutter
    window.playerBridge = {
      async init(opts) {
        try {
          await start(opts || {});
          return { ok:true };
        } catch (e) {
          setStatus(String(e?.message || e), 'error');
          return { ok:false, error:String(e?.message || e) };
        }
      },
      async enterFullscreen() {
        try { await $video.requestFullscreen?.(); } catch {}
        return { ok:true };
      },
      async exitFullscreen() {
        try { if (document.fullscreenElement) await document.exitFullscreen(); } catch {}
        return { ok:true };
      }
    };

    // video dimension signals back to Flutter (optional)
    $video.onloadedmetadata = () => {
      const w = $video.videoWidth, h = $video.videoHeight;
      if (window.flutter_inappwebview?.callHandler) {
        window.flutter_inappwebview.callHandler('videoResolutionChanged', { width:w, height:h }).catch(()=>{});
      }
    };

  </script>
</body>
</html>
