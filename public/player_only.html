<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live</title>
  <style>
    html,body{margin:0;padding:0;background:#000;height:100%;width:100%;overflow:hidden}
    video{position:fixed;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
  </style>
</head>
<body>
  <video id="v" playsinline autoplay muted></video>

  <!-- Socket.IO client from your Node server -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Minimal safety shim for Android WebView to avoid null capabilities -->
  <script>
  (function(){
    function fixCaps(v){ if(!v||typeof v!=='object') v={}; if(!Array.isArray(v.codecs)) v.codecs=[]; if(!Array.isArray(v.headerExtensions)) v.headerExtensions=[]; return v; }
    if (window.RTCRtpReceiver && typeof RTCRtpReceiver.getCapabilities==='function'){
      const orig=RTCRtpReceiver.getCapabilities.bind(RTCRtpReceiver);
      RTCRtpReceiver.getCapabilities=(k)=>{ try{return fixCaps(orig(k));}catch(_){return fixCaps(null);} };
    }
    if (window.RTCRtpSender && typeof RTCRtpSender.getCapabilities==='function'){
      const orig=RTCRtpSender.getCapabilities.bind(RTCRtpSender);
      RTCRtpSender.getCapabilities=(k)=>{ try{return fixCaps(orig(k));}catch(_){return fixCaps(null);} };
    }
  })();
  </script>

  <!-- Viewer: video only -->
  <script type="module">
  (async () => {
    const $v = document.getElementById('v');
    // autoplay-friendly defaults (no audio UI; we wonâ€™t attach audio)
    try {
      $v.autoplay = true;
      $v.muted = true;                 // keep muted; video only
      $v.playsInline = true;
      $v.setAttribute('playsinline','');
      $v.setAttribute('webkit-playsinline','');
    } catch (_) {}

    // Import mediasoup-client
    let mediasoupClient = await import('https://esm.sh/mediasoup-client@3');
    mediasoupClient = mediasoupClient?.default ?? mediasoupClient;

    // Resolve identifiers from query
    const qs = new URLSearchParams(location.search);
    const ident = qs.get('slug') || qs.get('liveId') || qs.get('id') || qs.get('room') || qs.get('ch') || '';
    if (!ident) return; // nothing to play
    const tokenRaw = qs.get('token') || '';
    const token = tokenRaw ? (/^Bearer\s+/i.test(tokenRaw) ? tokenRaw : ('Bearer '+tokenRaw)) : undefined;

    // Socket.IO connection
    const socket = io('/', {
      path: '/socket.io',
      transports: ['websocket','polling'],
      withCredentials: true,
      auth: { role: 'viewer', token, slug: ident, liveId: ident }
    });

    // mediasoup state
    let device, recvTransport, videoConsumer;

    function emitAck(event, payload){
      return new Promise((resolve,reject)=>{
        socket.timeout(10000).emit(event, payload, (res)=>{
          if (res && res.error) return reject(new Error(res.error));
          resolve(res);
        });
      });
    }

    async function ensureDevice(){
      if (device) return;
      const caps = await emitAck('getRtpCapabilities', null);
      device = new mediasoupClient.Device();
      await device.load({ routerRtpCapabilities: caps });
    }

    async function ensureRecvTransport(){
      if (recvTransport) return;
      const info = await emitAck('createRecvTransport', null);
      recvTransport = device.createRecvTransport(info);
      recvTransport.on('connect', ({dtlsParameters}, cb, eb) => {
        emitAck('connectRecvTransport', { dtlsParameters }).then(cb).catch(eb);
      });
    }

    async function consumeVideo(){
      await ensureDevice();
      await ensureRecvTransport();

      const res = await emitAck('consume', { rtpCapabilities: device.rtpCapabilities, kind: 'video' });
      if (res?.error) throw new Error(res.error);

      const consumer = await recvTransport.consume({
        id: res.id,
        producerId: res.producerId,
        kind: 'video',
        rtpParameters: res.rtpParameters
      });

      const attach = async () => {
        const ms = new MediaStream([consumer.track]);
        $v.srcObject = ms;
        try { await $v.play(); } catch (_) {}
      };

      if (consumer.track.readyState === 'live') {
        await attach();
      } else {
        const onUnmute = async () => { consumer.track.removeEventListener('unmute', onUnmute); await attach(); };
        consumer.track.addEventListener('unmute', onUnmute);
      }

      await emitAck('resume', { consumerId: consumer.id }).catch(()=>{});
      try { await consumer.requestKeyFrame(); } catch(_) {}
      try { socket.emit('setPreferredLayers', { spatialLayer: 1 }, () => {}); } catch (_) {}

      videoConsumer = consumer;
      // Basic health logs (kept in console only)
      consumer.track.addEventListener('ended', ()=>console.log('[viewer] video ended'));
      consumer.track.addEventListener('mute',  ()=>console.log('[viewer] video mute'));
      consumer.track.addEventListener('unmute',()=>console.log('[viewer] video unmute'));
    }

    socket.on('connect', async ()=>{
      try { await consumeVideo(); } catch(e) { console.warn('consume video failed:', e); }
    });

    socket.on('newProducer', async ({ kind })=>{
      if (kind === 'video') {
        try {
          // swap to the new one
          try { videoConsumer?.close(); } catch(_){}
          await consumeVideo();
        } catch(e){ console.warn('newProducer video failed:', e); }
      }
    });
  })();
  </script>
</body>
</html>
