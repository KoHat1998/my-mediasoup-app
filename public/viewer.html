<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 16px auto; }
    video { width: 480px; max-width: 100%; border: 1px solid #444; border-radius: 6px; }
    #watch { margin-top: 10px; padding: 8px 14px; }
    #status { margin-top: 10px; color: #333; }
  </style>
</head>
<body>
  <h1>Viewer</h1>
  <video id="remote" autoplay playsinline controls></video><br />
  <button id="watch">Watch</button>
  <p id="status"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    import * as mediasoupClient from 'https://esm.sh/mediasoup-client@3';

    const status = (t) => document.getElementById('status').textContent = t;
    const socket = io();
    let device, recvTransport, mediaStream = new MediaStream();

    async function loadDevice() {
      const rtpCapabilities = await new Promise(res => socket.emit('getRtpCapabilities', res));
      device = new mediasoupClient.Device();
      await device.load({ routerRtpCapabilities: rtpCapabilities });
    }

    async function watch() {
      status('Loading capabilitiesâ€¦');
      await loadDevice();

      status('Creating recv transportâ€¦');
      const params = await new Promise(res => socket.emit('createRecvTransport', res));
      recvTransport = device.createRecvTransport({
        id: params.id,
        iceParameters: params.iceParameters,
        iceCandidates: params.iceCandidates,
        dtlsParameters: params.dtlsParameters
      });

      recvTransport.on('connect', ({ dtlsParameters }, callback, errback) => {
        socket.emit('connectRecvTransport', { dtlsParameters }, (r) =>
          r === 'ok' ? callback() : errback(new Error('connect failed'))
        );
      });

      // video
      status('Consuming videoâ€¦');
      const videoData = await new Promise(res => socket.emit('consume', {
        rtpCapabilities: device.rtpCapabilities, kind: 'video'
      }, res));
      if (!videoData?.error) {
        const c = await recvTransport.consume(videoData);
        mediaStream.addTrack(c.track);
        await new Promise(res => socket.emit('resume', { consumerId: c.id }, res));
      }

      // audio
      status('Consuming audioâ€¦');
      const audioData = await new Promise(res => socket.emit('consume', {
        rtpCapabilities: device.rtpCapabilities, kind: 'audio'
      }, res));
      if (!audioData?.error) {
        const c = await recvTransport.consume(audioData);
        mediaStream.addTrack(c.track);
        await new Promise(res => socket.emit('resume', { consumerId: c.id }, res));
      }

      document.getElementById('remote').srcObject = mediaStream;
      status('ðŸ“º Watching');
    }

    document.getElementById('watch').onclick = watch;
  </script>
</body>
</html>
